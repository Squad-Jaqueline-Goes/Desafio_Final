<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes para a Compra</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
   
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F8F8F8;
        }

        .container {
            padding: 50px 0;
        }

        .purchase-details {
            background-color: #F8F8F8;
            padding: 20px;
            border-radius: 10px;
        }

        h3 {
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-control {
            font-size: 0.9rem;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .summary-box {
            background-color: #D1A78E;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 350px;
        }

        .summary-box h4 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        .summary-box p {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .summary-box .total {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .summary-box .finalize-btn {
            background-color: #8B5D33;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .summary-box .finalize-btn:hover {
            background-color: #70472A;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            
            <div class="col-md-7">
                <div class="purchase-details">
                    <h3>Detalhes para a compra</h3>
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstName">Nome</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Insira o nome">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName">Sobrenome</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Insira o sobrenome">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company">Nome Social (Opcional)</label>
                            <input type="text" class="form-control" id="company" placeholder="Nome social (Opcional)">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="state">Estado</label>
                                <select class="form-control" id="state">
                                    <option>Selecionar</option>
                                    <option>AC</option> <!-- Acre -->
                                    <option>AL</option> <!-- Alagoas -->
                                    <option>AP</option> <!-- Amapá -->
                                    <option>AM</option> <!-- Amazonas -->
                                    <option>BA</option> <!-- Bahia -->
                                    <option>CE</option> <!-- Ceará -->
                                    <option>DF</option> <!-- Distrito Federal -->
                                    <option>ES</option> <!-- Espírito Santo -->
                                    <option>GO</option> <!-- Goiás -->
                                    <option>MA</option> <!-- Maranhão -->
                                    <option>MT</option> <!-- Mato Grosso -->
                                    <option>MS</option> <!-- Mato Grosso do Sul -->
                                    <option>MG</option> <!-- Minas Gerais -->
                                    <option>PA</option> <!-- Pará -->
                                    <option>PB</option> <!-- Paraíba -->
                                    <option>PR</option> <!-- Paraná -->
                                    <option>PE</option> <!-- Pernambuco -->
                                    <option>PI</option> <!-- Piauí -->
                                    <option>RJ</option> <!-- Rio de Janeiro -->
                                    <option>RN</option> <!-- Rio Grande do Norte -->
                                    <option>RS</option> <!-- Rio Grande do Sul -->
                                    <option>RO</option> <!-- Rondônia -->
                                    <option>RR</option> <!-- Roraima -->
                                    <option>SC</option> <!-- Santa Catarina -->
                                    <option>SP</option> <!-- São Paulo -->
                                    <option>SE</option> <!-- Sergipe -->
                                    <option>TO</option> <!-- Tocantins -->
                                    
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="city">Cidade</label>
                                <input type="text" class="form-control" id="city" placeholder="Insira a cidade">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Endereço</label>
                            <input type="text" class="form-control" id="address" placeholder="Insira o endereço completo">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="zip">CEP</label>
                                <input type="text" class="form-control" id="zip" placeholder="Insira o CEP">
                            </div>
                            <div class="col-md-6">
                                <label for="phone">Telefone com DDD</label>
                                <input type="text" class="form-control" id="phone" placeholder="(XX) XXXXX-XXXX">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Insira o e-mail">
                        </div>
                        <div class="form-group">
                            <label for="additionalInfo">Pontuação de Referência (Opcional)</label>
                            <input type="text" class="form-control" id="additionalInfo" placeholder="Insira informação adicional">
                        </div>
                    </form>
                </div>
            </div>

          
            <div class="col-md-5">
                <div class="summary-box">
                    <h4>Produtos</h4>
                    <p>Produto 1 x 1</p>
                    <p>Subtotal: R$ 69,99</p>
                    <p>Frete: R$ 25,00</p>
                    <p class="total">Total: R$ 94,99</p>
                    <button class="finalize-btn">Finalizar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
