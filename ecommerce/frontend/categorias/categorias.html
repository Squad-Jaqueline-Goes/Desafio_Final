<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Categorias - E-commerce</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .category-list {
            margin-top: 30px;
        }
        .category-item {
            padding: 50px 15px;
            margin-bottom: 15px;
            border: 1px solid #c4a68a;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .category-item:hover {
            transform: scale(1.05);
        }
        .category-item a {
            text-decoration: none;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .dropdown-menu {
            text-align: center;
        }
        .dropdown-menu a {
            font-size: 1rem;
            color: #333;
        }
        .dropdown-menu a:hover {
            color: #9A6B4D;
        }

        /* Custom background images */
        .category-feminino {
    background-image: url('Assets/feminino.png'); /* URL da imagem para categoria Feminino */
}

.category-masculino {
    background-image: url('Assets/masculino.jpg'); /* URL da imagem para categoria Masculino */
}

    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5">Categorias</h1>
        <div class="row category-list">
            <!-- Feminino -->
            <div class="col-md-6">
                <div class="category-item category-feminino">
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" role="button" id="femininoDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Feminino
                        </a>
                        <div class="dropdown-menu" aria-labelledby="femininoDropdown">
                            <a class="dropdown-item" href="#">Blusas e Camisetas</a>
                            <a class="dropdown-item" href="#">Calças</a>
                            <a class="dropdown-item" href="#">Casacos e Jaquetas</a>
                            <a class="dropdown-item" href="#">Jeans</a>
                            <a class="dropdown-item" href="#">Macacões</a>
                            <a class="dropdown-item" href="#">Saias</a>
                            <a class="dropdown-item" href="#">Shorts e Bermudas</a>
                            <a class="dropdown-item" href="#">Vestidos</a>
                            <a class="dropdown-item" href="#">Tudo</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Masculino -->
            <div class="col-md-6">
                <div class="category-item category-masculino">
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" role="button" id="masculinoDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Masculino
                        </a>
                        <div class="dropdown-menu" aria-labelledby="masculinoDropdown">
                            <a class="dropdown-item" href="#">Blusas e Camisetas</a>
                            <a class="dropdown-item" href="#">Calças</a>
                            <a class="dropdown-item" href="#">Casacos e Jaquetas</a>
                            <a class="dropdown-item" href="#">Jeans</a>
                            <a class="dropdown-item" href="#">Shorts e Bermudas</a>
                            <a class="dropdown-item" href="#">Tudo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
